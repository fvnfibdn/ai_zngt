<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能构图 - 让创作更简单</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AI构图</div>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#features">功能</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="https://picsum.photos/1200/400?random=1" alt="AI构图展示1">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://picsum.photos/1200/400?random=2" alt="AI构图展示2">
                    </div>
                    <div class="carousel-slide">
                        <img src="https://picsum.photos/1200/400?random=3" alt="AI构图展示3">
                    </div>
                </div>
                <button class="carousel-btn prev">❮</button>
                <button class="carousel-btn next">❯</button>
            </div>
            <div class="hero-content">
                <h1>AI智能构图</h1>
                <p>让创作更简单，让灵感更自由</p>
                <button class="cta-button">开始创作</button>
            </div>
        </section>

        <section id="features" class="features">
            <h2>核心功能</h2>
            <div class="feature-grid">
                <div class="feature-card">
                    <h3>智能构图</h3>
                    <p>基于AI的智能构图系统，为您提供最佳构图建议</p>
                </div>
                <div class="feature-card">
                    <h3>风格转换</h3>
                    <p>一键转换多种艺术风格，让作品更具表现力</p>
                </div>
                <div class="feature-card">
                    <h3>实时预览</h3>
                    <p>即时预览效果，快速调整构图方案</p>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <h2>关于我们</h2>
            <p>我们致力于将AI技术与艺术创作完美结合，为创作者提供更智能、更便捷的构图工具。</p>
        </section>

        <section id="contact" class="contact">
            <h2>联系我们</h2>
            <form>
                <input type="text" placeholder="您的姓名">
                <input type="email" placeholder="电子邮箱">
                <textarea placeholder="留言内容"></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI智能构图. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
